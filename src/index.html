  <div class="modal fade" id="accountTypeModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

    <div class="modal-dialog" role="document">
      <div class="modal-content">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col text-center mb-5">
              <p>Kindly choose a account type.</p>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-light"
                  onclick="App.SaveParticipants(0); return false;"><i class="fa fa-car" aria-hidden="true"></i> Dealer</button>
                <button type="button" class="btn btn-light" onclick="App.SaveParticipants(1); return false;">
					<i class="fa fa-handshake-o"></i> Service Center
				</button>
                <button type="button" class="btn btn-light"
                  onclick="App.SaveParticipants(2); return false;">

				</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
